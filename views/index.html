<!doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i&display=swap&subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="display.css">
        <title>Guess game</title>
    </head>
    <body>
        <div class="container">
            <header></header>
            <div class="message-history">
                <ul class="message-history__list">
                    <li class="message-history__server-message">
                        <span class="message__author">server</span>: 
                        <span class="message__text">
                            Hello! Type 'hello' to start conversation with server.
                        </span>
                    </li>
                </ul>
            </div>
            <div class="user-inputs">
                <form class="answer-form" method="post">
                    <input type="text" class="answer-form__message" autofocus autocomplete="off">
                    <button class="answer-form__button">Send</button>
                </form>
            </div>
        </div>
        <script src="index.js"></script> 
    </body>
</html>
